<h1>{{title}}</h1>

<br/>



<br/>

<table >
    <tr >
        <th colspan="6">Employee Details</th>
       
    </tr>
    <tr>
    <td>Sno</td>
    <td>id</td>
    <td>Name</td>
    <td>Gender</td>
    <td>Salary</td>
    <td>DateOfBirth</td>
    
    </tr>
    <tr *ngFor="let employeeDetails of itemList; let i=index">
        <td>{{i+1}}</td>
        <td>{{employeeDetails.id}}</td>
        <td>{{employeeDetails.name | uppercase}}</td>
        <td>{{employeeDetails.gender}}</td>
        <td>{{employeeDetails.salary}}</td>
        <td>{{employeeDetails.dob | date :'fullDate'}}</td>
        
        
    </tr>
</table>
